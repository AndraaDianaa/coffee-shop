    <h2><span class="hire">We hire!</span></h2>
    <p>Fill the questionare and let's talk!</p>
    <form action=" https://httpbin.org/" method="get">
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" placeholder="Joy" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" placeholder="Smith" required>
        <br>
        <label for="birthyear">Birth Year:</label> 
        <input type="number" name="birthyear" id="birthyear" min="1940" max="2005" placeholder="2000" required>
        <br>
        <br>
        <fieldset>
            <legend>Send us a message</legend>
            <label for="message">Your message:</label>
            <textarea name="message" id="message" col="30" row="10" placeholder="text your message here"></textarea>
        </fieldset>
        <button id="submit">Submit</button>
        <button id="reset">Reset</button>
    </form>
